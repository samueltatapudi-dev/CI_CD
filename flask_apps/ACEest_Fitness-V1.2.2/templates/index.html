<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ACEest Fitness V1.2.2</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; max-width: 540px; }
    input[type=text], input[type=number] { padding: .5rem; width: 100%; margin: .25rem 0 .75rem; }
    button { padding: .5rem .75rem; }
    table { border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #eee; padding: .5rem .75rem; }
  </style>
</head>
<body>
  <h1>ACEest Fitness V1.2.2</h1>
  <div class="card">
    <form method="post" action="{{ url_for('add') }}">
      <label>Category</label>
      <input type="text" name="category" required>
      <label>Exercise</label>
      <input type="text" name="exercise" required>
      <label>Duration (minutes)</label>
      <input type="number" name="duration" step="1" required>
      <button type="submit">Add Entry</button>
    </form>
    <form method="post" action="{{ url_for('clear') }}" style="margin-top: .5rem;">
      <button type="submit">Clear</button>
    </form>
  </div>

  <h2>Entries</h2>
  {% if entries %}
  <table>
    <thead><tr><th>#</th><th>Category</th><th>Exercise</th><th>Duration (min)</th></tr></thead>
    <tbody>
    {% for e in entries %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ e.category }}</td>
        <td>{{ e.exercise }}</td>
        <td>{{ e.duration }}</td>
      </tr>
    {% endfor %}
    </tbody>
    <tfoot><tr><th colspan="3" style="text-align:right">Total:</th><th>{{ total }}</th></tr></tfoot>
  </table>
  {% else %}
    <p>No entries yet.</p>
  {% endif %}

  <p style="margin-top:2rem; color:#666">File: ACEest_Fitness-V1.2.2</p>
</body>
</html>
